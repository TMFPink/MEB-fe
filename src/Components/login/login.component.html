<div class="min-h-screen flex  justify-center">
  <div class="pl-[10%] p-4 pt-24 rounded-lg flex w-[100vw]">
    <!-- Left side: Form -->
    <div class="w-1/2 pr-8">
      <!-- Welcome Back Section -->
      <div class="mb-24">
        <h2 class="text-4xl font-bold">WELCOME BACK!</h2>
        <p class="text-gray-500 text-2xl">Don't have an account? <a href="#" class="text-[#789ADE]">Sign up</a></p>
      </div>

      <!-- Form -->
      <form  method="POST" class="">
        <div class="mb-8">
          <label for="username" class="block text-4xl font-medium text-gray-700">Username</label>
          <input type="email" id="username" name="username" placeholder="username" class="w-full mt-2 h-14 p-2 border text-[#789ADE] text-xl rounded-2xl border-[#5e74bc] focus:ring-blue-500 focus:border-[#5e74bc]">
        </div>

        <div class="mb-5">
          <label for="password" class="block text-4xl font-medium text-gray-700">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password" placeholder="••••••••" class="w-full mt-2 h-14 p-2 border text-[#789ADE] text-xl rounded-2xl border-[#5e74bc] focus:ring-blue-500 focus:border-[#5e74bc]">
            <span nz-icon nzType="eye-invisible" nzTheme="outline"></span>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-xl text-gray-600">Remember me</span>
          </label>
          <a  class="text-xl text-[#789ADE]">Forget password?</a>
        </div>

        <div class="mt-20">
          <button type="submit" class="w-full bg-[#789ADE] rounded-xl hover:bg-[#5e74bc] text-white py-2 text-4xl">Sign In</button>
        </div>
      </form>

    </div>

    <!-- Right side: Image and Header Links -->
    <div class="w-1/2 flex flex-col items-center justify-center">
      <img class="rounded-full w-48 h-48 object-cover" src="https://via.placeholder.com/150" alt="Profile Picture">
      <p class="mt-4 text-2xl font-semibold text-[#789ADE]">MEB</p>
    </div>
  </div>
</div>
