<div class="min-h-screen flex  justify-center">
  <div class="  rounded-lg flex w-[100vw]">
    <!-- Left side: Form -->
    <div class="w-1/2 p-[5%]">
      <!-- Welcome Back Section -->
      <div class="mb-24">
        <h2 class="text-5xl font-bold text-[--font-color] tracking-widest">WELCOME BACK!</h2>
        <p class="text-gray-500 text-2xl pt-4">Don't have an account? <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active" class="text-[--main-theme]">Sign up</a></p>
      </div>

      <!-- Form -->
      <form nz-form [formGroup]="loginForm" class="gap-y-5 flex flex-col">
        <nz-form-item>
          <nz-form-control>
            <div class="mb-10">
              <div for="username" class="block text-4xl font-medium text-[--font-color]">Username</div>
              <input type="text"  formControlName="username" placeholder="username" class="w-full mt-2 h-14 p-3 border text-[--main-theme] text-xl rounded-3xl border-[#5e74bc] focus:ring-blue-500 focus:border-[#5e74bc]">
            </div>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control>
            <div class="mb-10">
              <div for="password" class="block text-4xl font-medium text-[--font-color]">Password</div>
              <div class="relative">
                <input type="password"  formControlName="password" placeholder="••••••••" class="w-full mt-2 h-14 p-3 pr-10 border text-[--main-theme] text-xl rounded-3xl border-[#5e74bc] focus:ring-blue-500 focus:border-[#5e74bc]">
                <span nz-icon nzType="eye-invisible" nzTheme="outline" class="absolute text-3xl top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer right-5 mt-[3px]"></span>
              </div>
            </div>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control>
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-xl text-gray-600">Remember me</span>
              </label>
              <a    class="text-xl text-[--main-theme]">Forget password?</a>
            </div>
          </nz-form-control>  
        </nz-form-item>
       

        <div class="mt-10">
          <button (click)="onLogin()" class="shine-button w-full bg-[--main-theme] rounded-3xl text-white py-4 text-4xl">Sign In</button>
        </div>
      </form>

    </div>

    <!-- Right side: Image and Header Links -->
    <div class="w-1/2">
      <div class="">
        <img [src]="imagePath" class="h-[100vh] object-cover">
      </div>
    </div>
  </div>
</div>
