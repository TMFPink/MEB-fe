<div class="flex flex-row pl-5 py-8 gap-x-40">
  <app-side-bar></app-side-bar>

  <div class="flex flex-col gap-y-5">
    <div class="text-5xl font-bold text-[var(--font-color)]">Blogs</div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-7 gap-y-10">
      <ng-container *ngFor="let article of (blog$ | async)">
        <app-blog-card
          [article]="article"
        ></app-blog-card>
      </ng-container>
    </div>
  </div>
</div>
