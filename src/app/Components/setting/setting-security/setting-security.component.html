
<div class="flex flex-col gap-10 w-[65vw]">
    <div class="text-6xl font-bold">Security</div>

    <form [formGroup]="securityForm" autocomplete="off">
        <div class="flex flex-col gap-10">
            <div class="flex flex-col gap-5">
                <div class="text-4xl font-bold">Change Email</div>
                <nz-form-control>
                    <nz-input-group 
                        [nzPrefix]="prefixEmail"
                        class="text-white text-2xl w-full h-14 p-2 border rounded-lg mb-1 focus:outline-none bg-[var(--font-color)] "
                        >
                            <input 
                            nz-input 
                            formControlName="email" 
                            placeholder="Email" 
                            autocomplete="off"
                            class="text-white text-2xl  p-2 border rounded ml-3  focus:outline-none bg-[var(--font-color)] "
                        />
                    </nz-input-group>
                    <ng-template #prefixEmail>
                        <span nz-icon nzType="mail"></span>
                    </ng-template>
                </nz-form-control>
            </div>
           
            <div class="flex flex-col gap-5 password">
                <div class="text-4xl font-bold">Change Password</div>
                <nz-form-control>
                    <nz-input-group 
                        [nzPrefix]="prefixPassword"
                        class="text-white text-2xl w-full h-14 p-2 border rounded-lg mb-1 focus:outline-none bg-[var(--font-color)] "
                        >
                            <input 
                            nz-input 
                            type="password"
                            autocomplete="off"
                            formControlName="currentPassword" 
                            placeholder="Old Password" 
                            class="text-white text-2xl  p-2 border rounded ml-3  focus:outline-none bg-[var(--font-color)] "
                        />
                    </nz-input-group>
                    <ng-template #prefixOldPassword>
                        <span nz-icon nzType="lock"></span>
                    </ng-template>
                    <nz-input-group 
                        [nzPrefix]="prefixPassword"
                        class="text-white text-2xl w-full h-14 p-2 border rounded-lg mb-1 focus:outline-none bg-[var(--font-color)] "
                        >
                            <input 
                            nz-input 
                            type="password"
                            autocomplete="new-password"
                            formControlName="newPassword" 
                            placeholder="New Password" 
                            class="text-white text-2xl  p-2 border rounded ml-3  focus:outline-none bg-[var(--font-color)] "
                        />
                    </nz-input-group>
                    <nz-input-group 
                        [nzPrefix]="prefixPassword"
                        class="text-white text-2xl w-full h-14 p-2 border rounded-lg mb-1 focus:outline-none bg-[var(--font-color)] "
                        >
                            <input 
                            nz-input 
                            type="password"
                            autocomplete="off"
                            formControlName="confirmPassword" 
                            placeholder="Confirm Password" 
                            class="text-white text-2xl  p-2 border rounded ml-3  focus:outline-none bg-[var(--font-color)] "
                        />
                    </nz-input-group>
                    <ng-template #prefixPassword>
                        <span nz-icon nzType="lock"></span>
                    </ng-template>
                </nz-form-control>
            </div>
            
        </div>
    
    </form>
    <div class="flex justify-end">
        <button 
            (click)="onSubmit()"
            class="shine-button bg-[--main-theme] text-white w-32 flex items-center justify-center h-10 rounded-xl font-bold"
            
            >
            Update
        </button>
    </div>

</div>
