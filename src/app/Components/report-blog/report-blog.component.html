<div class="min-h-screen">
    <!-- Header section with user greeting -->
    
  
    <div class="container mx-10 py-8">
      <!-- Featured/Latest section -->
      <section class="mb-12">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-[var(--font-color)] uppercase">
            Report: Pending
          </h2>
        </div>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"
        >
          <app-report-card
            *ngFor="let report of pendingReports"
            [report]="report"
            [reportAction]="true"
            (onReportAction)="reportAction($event)"
          >
          </app-report-card>
        </div>
      </section>
      <section class="mb-12">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-[var(--font-color)] uppercase">
            Report: Cancelled
          </h2>
        </div>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"
        >
          <app-report-card
            *ngFor="let report of cancelReports"
            [report]="report"
            
          >
          </app-report-card>
        </div>
      </section>
      <section class="mb-12">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-[var(--font-color)] uppercase">
            Report: Banned
          </h2>
        </div>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10"
        >
          <app-report-card
            *ngFor="let report of deleteReports"
            [report]="report"
            
          >
          </app-report-card>
        </div>
      </section>
    </div>
  </div>
