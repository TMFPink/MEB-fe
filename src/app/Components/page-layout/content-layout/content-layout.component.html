<div class="flex p-5">
  <span class="text-[--font-color] font-bold text-3xl pl-5">MEB</span>
  <div class="flex items-center justify-between w-full pr-5">
      <div class="flex gap-x-52 pl-20">
        <span class="text-[--font-color] text-xl pl-5 cursor-pointer" routerLink="/home">Home</span>
        <span class="text-[--font-color] text-xl pl-5 cursor-pointer" routerLink="/blog">Blog</span>
        <span class="text-[--font-color] text-xl pl-5 cursor-pointer" routerLink="/about">About</span>
      </div>
      <div class="gap-x-10 flex items-center justify-between ">
        <div class="shine-button bg-[--main-theme] text-white w-48 flex items-center justify-center h-10 px-5 py-2 rounded-xl font-bold">SHARE SOMETHING</div>
        <ng-container *ngFor="let item of navbarItems">
          <div [routerLink]="item.path">
          <span nz-icon [nzType]="item.icon" nzTheme="outline" class="text-3xl text-[--main-theme] cursor-pointer"></span>
          </div>
        </ng-container>
      </div>
    </div>

</div>
<div class="w-full bg-black h-[75px] flex items-center justify-center">
  <div class="relative">
    <span nz-icon nzType="search" nzTheme="outline" class="text-[--font-color] absolute left-3 top-1/2 transform -translate-y-1/2"></span>
    <input type="text" placeholder="Search" class="w-[600px] h-10 rounded-full px-5 py-2 bg-[--side-color] pl-10 focus:outline-none placeholder:text-[--font-color]">
  </div>
</div>
<router-outlet></router-outlet>
