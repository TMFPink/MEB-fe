<div class="flex flex-row pl-5 py-8 gap-x-40">
  <app-side-bar></app-side-bar>

  <div class="flex flex-col gap-y-5 w-ful text-xl">
    <!-- User profile header -->
    <div class="flex items-center gap-x-4 w-50%">
      <img
        src="./sample-logo.jpg"
        alt="User profile"
        class="w-24 h-24 rounded-full"
      />
      <div>
        <h1 class="text-3xl font-bold text-[var(--font-color)]">{{userName}}</h1>
        <p class="text-gray-600"><code>&#64;</code>nametag</p>
        <p class="text-gray-600">bio- which is long as sh ...see more</p>
      </div>
      <div *ngIf="!isProfile" class="ml-[20%] gap-x-4 flex font-bold">
        <button
          class="px-4 py-2 bg-gray-200 text-[var(--font-color)] mr-2 rounded-xl"
        >
          FOLLOWED
        </button>
        <button
          class="shine-button px-4 py-2 bg-[var(--main-theme)] text-white rounded-xl"
        >
          MESSAGE
        </button>
      </div>
      <div *ngIf="isProfile" class="ml-[20%] gap-x-4 flex font-bold">
        <button
          class="shine-button px-4 py-2 bg-[var(--main-theme)] text-white rounded-xl"
          [routerLink]="['/setting']" 
        >
          EDIT PROFILE
        </button>
        <button
          class="shine-button px-4 py-2 bg-[var(--main-theme)] text-white rounded-xl"
        >
          INSIGHT
        </button>
      </div>
    </div>

    <!-- User stats -->
    <div class="flex gap-x-8 text-xl text-[var(--font-color)]">
      <div><span class="font-bold">69</span> Posts</div>
      <div><span class="font-bold">420</span> Following</div>
      <div><span class="font-bold">69k</span> Followers</div>
    </div>
    <div></div>
    <!-- User's blogs -->
    <div class="text-3xl font-bold text-[var(--font-color)]">Your Blogs</div>
    <div
      class="grid grid-cols-1 lg:grid-cols-3 3xl:grid-cols-4 4xl:grid-cols-6 gap-x-[5vw] gap-y-10"
    >
      <ng-container *ngFor="let blog of userBlog$ | async">
        <app-blog-card [article]="blog" [userId]="userId" [userName]="userName"></app-blog-card>
      </ng-container>
    </div>
  </div>
</div>
