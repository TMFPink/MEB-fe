<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 overflow-y-auto ">
    <div class="bg-[var(--side-color)] rounded-[10px] shadow-lg w-[50vw] max-w-6xl mx-4 my-8 max-h-[90vh] flex flex-col">
      <div class="flex justify-between items-center p-4 pl-14 pr-7">
        <h1 class="text-5xl text-[var(--font-color)]">Edit post</h1>
        <button class="text-gray-600 hover:text-gray-800 text-5xl" (click)="onClose()">Ã—</button>
      </div>
      <div class="overflow-y-auto flex-grow p-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
            <nz-form-item>
                <nz-form-control >
                    <nz-textarea-count [nzMaxCharacterCount]="100">
                        <textarea  
                            rows="1" 
                            formControlName="title" 
                            nz-input 
                            class="text-white text-2xl w-full h-40 p-2 border rounded mb-4 focus:outline-none bg-[var(--font-color)] " 
                            placeholder="Title"
                            [ngClass]="{'invalid-background': form.get('title')?.invalid}"
                            ></textarea>
                      </nz-textarea-count>
                </nz-form-control>
            </nz-form-item>
            
            <nz-form-item>
                <nz-form-control >
                    <nz-textarea-count [nzMaxCharacterCount]="1000">
                        <textarea 
                        rows="4" 
                        formControlName="content" 
                        nz-input 
                        class="text-white text-2xl w-full h-40 p-2 border rounded mb-4 bg-[var(--font-color)] focus:outline-none" 
                        placeholder="Share your thoughts"
                        [ngClass]="{'invalid-background': form.get('content')?.invalid}"

                        ></textarea>

                      </nz-textarea-count>
                </nz-form-control>
            </nz-form-item>



            <nz-form-item>
                <nz-form-control>
                    <input type="file" id="file-upload" name="uploadfile" class="hidden" (change)="onFileChange($event)" accept="image/*" />
                    <label for="file-upload" class="custom-file-upload mb-4">
                        Upload blog thumbnail
                    </label>
                    <span *ngIf="uploadedFiles.length > 0">{{ uploadedFiles[0].name }}</span>
                </nz-form-control>
            </nz-form-item>
            <div class="flex justify-end">
                    <button 
                        type="submit" 
                        *ngIf="form.invalid"
                        [disabled]="form.invalid" 
                        class="bg-gray-500 cursor-not-allowed text-white w-32 flex items-center justify-center h-10 rounded-xl font-bold">
                        CREATE
                    </button>
                <button 
                    type="submit" 
                    *ngIf="!form.invalid" 
                    [disabled]="form.invalid" 
                    class="shine-button bg-[--main-theme] text-white w-32 flex items-center justify-center h-10 rounded-xl font-bold">
                    CREATE
                </button>
            </div>
            
        </form>
      </div>
    </div>
  </div>
