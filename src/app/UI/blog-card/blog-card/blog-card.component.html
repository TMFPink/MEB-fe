<div class="card bg-white rounded-lg shadow-md overflow-hidden">
  <div class="card-image h-40 relative">
    <div class="absolute inset-0"
         [style.background-image]="cardBackground"
         [style.background-size]="'cover'"
         [style.background-position]="'center'"></div>
    <div class="absolute bottom-2 right-2 text-xs font-bold py-1 px-2 rounded"
         [style.background-color]="contentTypeColor"
         [style.color]="'white'">
      {{ contentType.toUpperCase() }}
    </div>
  </div>
  <div class="card-content p-4">
    <h3 class="font-bold mb-1 text-lg" [style.color]="contentTypeColor">{{ title }}</h3>
    <p class="author text-sm mb-2" style="color: var(--font-color);">{{ author }}</p>
    <div class="card-stats flex justify-between text-sm" style="color: var(--font-color);">
      <span class="views flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>
        {{ views | number }}
      </span>
      <span class="downloads flex items-center">
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
        {{ downloads | number }}
      </span>
    </div>
  </div>
</div>
